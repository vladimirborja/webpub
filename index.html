    <body>
        <div class="container">
            <label>First Number</label>
            <input type="number" name="first-number" class="form-control numbers" id="num1" value="" c>
            
       

        <div>
            <label>Second Number</label>
            <input type="number" name="second-number" class="form-control numbers" id="num2" value="">
        </div>
        <div>
            <label>Answer:</label><span id="answer"></span>
        </div>
        <div>
            <button type="Add" name="add" id="add-number" onclick="addNumbers()" class="form-control btn-primary btn">Add Number</button>
        </div>
    </div>
    </body>

    <script>

        function addNumbers(){
            var num1 = 0, num2 = 0, answer = 0;
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            answer = parseInt(num1) + parseInt(num2);
            document.getElementById("answer").textContent = answer;
            getHigherNumber(num1,num2);
        }

        function getHigherNumber(n1,n2){
            if(n1 > n2){
                console.log(n1+ " is higher")
            }else{
                console.log(n2+ " is higher")
            }
        }
    </script>
